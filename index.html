<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de John Doe - Projets Faits Maison, Académiques et de Stages">
    <title>Portfolio de John Doe</title>
    <style>
        /* Style de base pour la mise en page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            color: #4CAF50;
            font-size: 2rem;
            margin-top: 2rem;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .project {
            background-color: #fff;
            background-size: cover;
            background-position: center;
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            height: 200px;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: transform 0.3s ease;
        }

        .project h3 {
            font-size: 1.6rem;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .project:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Portfolio de John Doe</h1>
    <p>Découvrez mes projets personnels, académiques et de stages</p>
</header>

<div class="container">
    <!-- Section Projets Faits Maison -->
    <section id="projets-faits-maison">
        <h2>1. Projets Faits Maison</h2>
        <div class="section">
            <div class="project" 
                 style="background-image: url('./Images/_Apercu_BaseMobile_Bras.png');" 
                 onclick="openModal('FaitMaison_RobotMobile_BrasRobotique')">
                <h3>Robot Mobile - Bras Robotique</h3>
            </div>
            <div class="project" 
                 style="background-image: url('./Images/_Apercu_Intercom.png');" 
                 onclick="openModal('FaitMaison_2023_Communication_IOT')">
                <h3>Communication IoT</h3>
            </div>
        </div>
    </section>


    <!-- Section Projets Académiques -->
    <section id="projets-academiques">
        <h2>2. Projets Académiques</h2>
        <div class="section">
            <div class="project" 
                 style="background-image: url('https://github.com/BenguetAime/Shared_StudentPortfolio.github.io/blob/main/Images/_Apercu_BaseMobile_Bras.png');" 
                 onclick="openModal('Projet_Academique_2022_RobotMobile_MicroncontrolleurPIC16F')">
                <h3>Robot Mobile avec PIC16F</h3>
            </div>
        </div>
    </section>
</div>


<footer>
    <p>Portfolio réalisé par John Doe | Contact : <a href="mailto:email@example.com">email@example.com</a></p>
</footer>

<script>
    // Objets contenant les informations des projets
    const projects = {
        FaitMaison_RobotMobile_BrasRobotique: {
            title: "Robot Mobile - Bras Robotique",
            description: "Un projet combinant mécatronique, électronique et programmation.",
            image: "./Images/_Apercu_BaseMobile_Bras.png"
        },
        FaitMaison_2023_Communication_IOT: {
            title: "Communication IoT",
            description: "Création d'un intercom IoT avec Raspberry Pi et Arduino.",
            image: "./Images/_Apercu_Intercom.png"
        },
        Projet_Academique_2022_RobotMobile_MicroncontrolleurPIC16F: {
            title: "Robot Mobile avec PIC16F",
            description: "Un robot académique contrôlé par microcontrôleur.",
            image: "./Images/_Apercu_RobotPic16F.png"
        }
    };

    // Fonction pour ouvrir le modal
    function openModal(projectId) {
        const modal = document.getElementById("modal");
        const modalDetails = document.getElementById("modal-details");

        const project = projects[projectId];
        if (project) {
            modalDetails.innerHTML = `
                <h2>${project.title}</h2>
                <img src="${project.image}" alt="${project.title}" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
                <p>${project.description}</p>
            `;
            modal.style.display = "block";
        }
    }

    function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
    }
</script>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-details"></div>
    </div>
</div>
</body>
</html>
